<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio galllery2</title>
  <link rel="stylesheet" href="portstyle.css">
</head>
<body>
  <div class=" Portfolio"> PORTFOLIO GALLERY</div>
  <div class="space"></div>
  <div class="space1"></div>
  <div class="split-screen">
    <!-- Left: Grid Gallery -->


    <div class="gallery">
      
      <div class="upperpart">
        <div class="box1">
          <div class="image">
              <label for="img1"><img src= "images/education.jpg" alt="education"></label>
          </div>
        </div>

    <div class="filler"></div>

    <div class="box2">
      <div class="image">
        <label for="img2"><img src="images/engineering.jpg" alt="2"></label>
      </div>
    </div>

    <div class="filler"></div>

    <div class="box3">
      <div class="image">
        <label for="img3"><img src="images/justice.jpg" alt="3"></label>
      </div>
    </div>
      
      </div>

<!--middle part-->

  <div class="middlepart">

        <div class="box1">
          <div class="image">
              <label for="img4"><img src= "images/movie.jpg" alt="4"></label>
          </div>
        </div>

    <div class="filler"></div>

    <div class="box2">
      <div class="image">
        <label for="img5"><img src="images/speaker.jpg" alt="2"></label>
      </div>
    </div>

    <div class="filler"></div>

    <div class="box3">
      <div class="image">
        <label for="img6"><img src="images/project.jpg" alt="3"></label>
      </div>
    </div>
  </div>

<!--lowerpart-->
    <div class="lowerpart">

      <div class="box1">
        <div class="image">
            <label for="img7"><img src= "images/animal.jpg" alt="4"></label>
        </div>
      </div>

    <div class="filler"></div>

    <div class="box2">
    <div class="image">
      <label for="img8"><img src="images/painting.jpg" alt="2"></label>
    </div>
    </div>

    <div class="filler"></div>

    <div class="box3">
    <div class="image">
      <label for="img9"><img src="images/NGO.jpg" alt="3"></label>
    </div>
    </div>
    </div>


</div>
    <!-- Right: Display -->
    <div class="display">
      <input type="radio" name="img" id="img1"><img src="images/education.jpg">
      <input type="radio" name="img" id="img2"><img src="images/engineering.jpg">
      <input type="radio" name="img" id="img3"><img src="images/justice.jpg">
      <input type="radio" name="img" id="img4"><img src="images/movie.jpg">
      <input type="radio" name="img" id="img5"><img src="images/speaker.jpg">
      <input type="radio" name="img" id="img6"><img src="images/project.jpg">
      <input type="radio" name="img" id="img7"><img src="images/animal.jpg">
      <input type="radio" name="img" id="img8"><img src="images/painting.jpg">
      <input type="radio" name="img" id="img9"><img src="images/NGO.jpg">
    </div>
  </div>
</body>
</html>
