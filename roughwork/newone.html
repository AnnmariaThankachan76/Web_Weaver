<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Split Screen</title>
  <link rel="stylesheet" href="newone.css">
</head>
<body>
  <div class="split-screen">
    <!-- Left: Grid Gallery -->
    <div class="gallery">
      <label for="img1"><img src="https://images.pexels.com/photos/3184287/pexels-photo-3184287.jpeg?w=300" alt="1"></label>
      <label for="img2"><img src="https://images.pexels.com/photos/7191712/pexels-photo-7191712.jpeg?w=300" alt="2"></label>
      <label for="img3"><img src="https://images.pexels.com/photos/3184288/pexels-photo-3184288.jpeg?w=300" alt="3"></label>
      <label for="img4"><img src="https://images.pexels.com/photos/3184286/pexels-photo-3184286.jpeg?w=300" alt="4"></label>
      <label for="img5"><img src="https://images.pexels.com/photos/3184290/pexels-photo-3184290.jpeg?w=300" alt="5"></label>
    </div>
    <!-- Right: Display -->
    <div class="display">
      <input type="radio" name="img" id="img1"><img src="https://images.pexels.com/photos/3184287/pexels-photo-3184287.jpeg?w=800">
      <input type="radio" name="img" id="img2"><img src="https://images.pexels.com/photos/7191712/pexels-photo-7191712.jpeg?w=800">
      <input type="radio" name="img" id="img3"><img src="https://images.pexels.com/photos/3184288/pexels-photo-3184288.jpeg?w=800">
      <input type="radio" name="img" id="img4"><img src="https://images.pexels.com/photos/3184286/pexels-photo-3184286.jpeg?w=800">
      <input type="radio" name="img" id="img5"><img src="https://images.pexels.com/photos/3184290/pexels-photo-3184290.jpeg?w=800">
    </div>
  </div>
</body>
</html>
